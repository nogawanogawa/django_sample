{% load static %}
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/bootstrap.min.css' %}">
        <title>{{title}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <p>{{message|safe}}</p>
        <div class="container">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token%}
                {{form}}
                <input type="submit" value="click" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
